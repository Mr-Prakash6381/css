<html>
  <head>
    <style>
      ol {
        counter-reset: section;
        list-style-type: none;
      }
      li::before {
        counter-increment: section;
        content: counters(section, ".") " ";
      }
    </style>
  </head>
  <body>
    <ol>
      <li>content</li>
      <li>
        content
        <ol>
          <li>
            content
            <ol>
              <li>welcome</li>
              <li>welcome</li>
              <li>welcome</li>
              <li>welcome</li>
              <li>welcome</li>
              <li>welcome</li>
            </ol>
          </li>
        </ol>
      </li>
      <li>content</li>
      <li>content</li>
    </ol>
  </body>
</html>
