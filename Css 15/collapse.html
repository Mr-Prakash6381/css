<html>
  <head>
    <style>
      table,
      th,
      td {
        border: solid red 1px;
      }
      tr.col {
        visibility: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Prakash</td>
      </tr>
      <tr class="col">
        <td>102</td>
        <td>Rajesh</td>
      </tr>
      <tr>
        <td>103</td>
        <td>prabu</td>
      </tr>
    </table>
  </body>
</html>
