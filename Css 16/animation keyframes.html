<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        animation-name: colorchange;
        animation-duration: 7s;
      }
      @keyframes colorchange {
        from {
          background-color: orange;
        }
        to {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation Properte</h1>
    <div></div>
  </body>
</html>
