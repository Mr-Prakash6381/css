<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation-name: animode;
        animation-duration: 3s;
        animation-fill-mode: both;
      }
      @keyframes animode {
        from {
          top: 0px;
        }
        to {
          top: 200px;
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>The animation fill mode property can have the following values</h1>
    <div></div>
  </body>
</html>
