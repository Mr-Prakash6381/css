<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naverbar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .navbar {
      width: 100%;
      height: 50px;
      background-color: tomato;
    }
    .navbar ul li {
      display: inline-block;
      list-style: none;
      padding: 10px;
      line-height: 30px;
      color: white;
    }
  </style>
  <body>
    <div class="navbar">
      <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>Downloads</li>
        <li>About</li>
      </ul>
    </div>
  </body>
</html>
