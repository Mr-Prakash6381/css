<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font style</title>
    <style>
      h1 {
        text-align: center;
        font-style: italic;
      }
      h2 {
        text-align: center;
        font-style: oblique;
      }
      h3 {
        text-align: center;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>This font size italic</h1>
    <h2>This font size oblique</h2>
    <h3>This font size normal</h3>
  </body>
</html>
