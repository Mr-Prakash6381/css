<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font weight</title>
    <style>
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p style="font-weight: bold">This font weight bold</p>
    <p style="font-weight: bolder">This font weight bolder</p>
    <p style="font-weight: lighter">This font weight lighter</p>
    <p style="font-weight: 100">This font weight 100</p>
  </body>
</html>
