<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-size</title>
  </head>
  <body>
    <p style="font-size: xx-small">This font size is extremely small</p>
    <p style="font-size: small">this is small size</p>
    <p style="font-size: medium">medium size</p>
    <p style="font-size: large">large</p>
    <p style="font-size: x-large">x-large</p>
    <p style="font-size: xx-large">xx-large</p>
    <p style="font-size: small">small</p>
    <p style="font-size: 200%">font size 200%</p>
    <p style="font-size: 20px">font size 20px</p>
  </body>
</html>
