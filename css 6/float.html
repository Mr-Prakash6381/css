<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float property</title>
    <style>
      img {
        float: right;
        height: 400px;
        width: 500px;
      }
      p {
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <img src="p1.jpg" alt="no image" />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
      distinctio fugit quas molestias aut nam?
    </p>
  </body>
</html>
