<html>
  <head>
    <style>
      #grade1 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(red, yellow, green);
      }
      #grade2 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(red, orange, green, blue);
      }
      #grade3 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(red 10%, green 85%, blue 100%);
      }
    </style>
  </head>
  <body>
    <h1>Using multiple color stops</h1>
    <div id="grade1">It shows a linear gradient</div>
    <div id="grade2">It shows a linear gradient</div>
    <div id="grade3">It shows a linear gradient</div>
  </body>
</html>
