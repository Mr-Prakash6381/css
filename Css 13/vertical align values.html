<html>
  <head>
    <title>vertical align values</title>
    <style>
      img.bas {
        vertical-align: baseline;
      }
      img.top {
        vertical-align: text-top;
      }
      img.bottom {
        vertical-align: text-bottom;
      }
      img.sub {
        vertical-align: sub;
      }
      img.super {
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <p>
      Welcome to image
      <img src="/p.jpg" alt="image" class="bas" />
    </p>
    <p>
      Welcome to image
      <img src="/p2.jpg" alt="image" class="top" />
    </p>
    <p>
      Welcome to image
      <img src="/p1.jpg.jpg" alt="image" class="bottom" />
    </p>
    <p>
      Welcome to image
      <img src="/p2.jpg" alt="image" class="sub" />
    </p>
    <p>
      Welcome to image
      <img src="/p1.jpg.jpg" alt="image" class="super" />
    </p>
  </body>
</html>
